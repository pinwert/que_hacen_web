<ul class="iniciativas">
{% for iniciativa in iniciativas %}
<li class="iniciativa">
	<a href="#">
		<i class="fa fa-circle"></i> 
		<span>{{iniciativa.titulo}}</span>
	</a>
	<span>Presentado el {{iniciativa.presentado |fecha }}, calificado el {{iniciativa.calificado |fecha }}</span>
</li>
{% endfor %}
</ul>
