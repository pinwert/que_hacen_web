 <ul>
	{% for post in posts %}
	<li>
		<div class="post">
			<h1><a href="{{post.link}}">{{post.title}}</a></h1>
			<span class="date"><i class="fa fa-calendar"></i>{{ post.pubDate | dateFromNow }}</span>
			<img src="{{post.description|post_img_src}}" alt="{{post.description|post_img_alt}}" />
			<div class="summary">{{post.summary|raw}}</div>
		</div>
	</li>
	{% endfor %}
</ul>
